        <p><script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?autoload=true&amp;skin=desert&amp;lang=css" defer="defer"></script></p>
<h2 id="dfs+精度">dfs+精度</h2><p><a href="http://acm.hdu.edu.cn/showproblem.php?pid=5612" target="_blank" rel="external"><strong>hdoj 5612</strong></a></p>
<h3 id="基本思路">基本思路</h3><p>深度搜索各个方向，（数据量不大嘛，最多15个）然后进行计算。<br><a id="more"></a></p>
<h3 id="注意的问题">注意的问题</h3><p>除法的计算是需要控制精度的，那么选用<strong>分数的表示</strong>是最好的。同时，一定要用GCD进行约分，不然也会WA，主要是细节上注意就行。基本的DFS模板题，代码如下：</p>
<pre class="prettyprint">
<code class="language-cpp">
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br></pre></td><td class="code"><pre><span class="line"><span class="preprocessor">#<span class="keyword">include</span><span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span><span class="string">&lt;cstdio&gt;</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span><span class="string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">include</span><span class="string">&lt;cmath&gt;</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">define</span> MAXN <span class="number">100</span></span></span><br><span class="line"><span class="preprocessor">#<span class="keyword">define</span> LL long long</span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> <span class="built_in">std</span>;</span><br><span class="line"><span class="keyword">int</span> n,m;</span><br><span class="line">LL sum;</span><br><span class="line"><span class="comment">//LL denom,numer;//分母，分子</span></span><br><span class="line"><span class="keyword">char</span> mp[MAXN][MAXN];</span><br><span class="line"><span class="keyword">int</span> num[MAXN][MAXN];</span><br><span class="line"><span class="keyword">bool</span> isMarked[MAXN][MAXN];</span><br><span class="line"><span class="keyword">int</span> dir_c[<span class="number">4</span>]=&#123;-<span class="number">2</span>,<span class="number">2</span>,<span class="number">0</span>,<span class="number">0</span>&#125;;<span class="comment">//对列加减————向左，向右，向上，向下</span></span><br><span class="line"><span class="keyword">int</span> dir_r[<span class="number">4</span>]=&#123;<span class="number">0</span>,<span class="number">0</span>,-<span class="number">2</span>,<span class="number">2</span>&#125;;<span class="comment">//对行加减————向左，向右，向上，向下</span></span><br><span class="line"><span class="comment">/*</span><br><span class="line">符号位置</span><br><span class="line">*/</span></span><br><span class="line"><span class="keyword">int</span> op_c[<span class="number">4</span>]=&#123;-<span class="number">1</span>,<span class="number">1</span>,<span class="number">0</span>,<span class="number">0</span>&#125;;<span class="comment">//对列加减————向左，向右，向上，向下</span></span><br><span class="line"><span class="keyword">int</span> op_r[<span class="number">4</span>]=&#123;<span class="number">0</span>,<span class="number">0</span>,-<span class="number">1</span>,<span class="number">1</span>&#125;;<span class="comment">//对行加减————向左，向右，向上，向下</span></span><br><span class="line"><span class="keyword">bool</span> flag = <span class="literal">false</span>;</span><br><span class="line"></span><br><span class="line"><span class="function">LL <span class="title">gcd</span><span class="params">(LL a,LL b)</span><span class="comment">//a大,b小</span></span><br><span class="line"></span>&#123;</span><br><span class="line"><span class="keyword">if</span>(b==<span class="number">0</span>)</span><br><span class="line"><span class="keyword">return</span> a;</span><br><span class="line"><span class="keyword">return</span> gcd(b,a%b);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">init</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line">flag = <span class="literal">false</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; MAXN;i++)</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>;j &lt; MAXN;j++)</span><br><span class="line">&#123;</span><br><span class="line">isMarked[i][j]=<span class="literal">false</span>;<span class="comment">//初始时未标记</span></span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">void</span> <span class="title">dfs</span><span class="params">(<span class="keyword">int</span> r,<span class="keyword">int</span> c,LL numer,LL denom)</span><span class="comment">//行，列，分子，分母</span></span><br><span class="line"></span>&#123;</span><br><span class="line"><span class="keyword">double</span> temp;</span><br><span class="line">LL numert,denomt;</span><br><span class="line"><span class="keyword">if</span>(numer==<span class="number">0</span>)</span><br><span class="line">&#123;</span><br><span class="line">temp = <span class="number">0</span>;</span><br><span class="line">denom = <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">&#123;</span><br><span class="line">LL yue=gcd(numer,denom);</span><br><span class="line">numer/=yue;</span><br><span class="line">denom/=yue;</span><br><span class="line">temp = ((<span class="keyword">double</span>)numer/(<span class="keyword">double</span>)denom);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">if</span>(<span class="built_in">fabs</span>(temp - (<span class="keyword">double</span>)sum )&lt;= <span class="number">1e-15</span>)<span class="comment">//保证精度！！！</span></span><br><span class="line">flag = <span class="literal">true</span>;</span><br><span class="line"><span class="keyword">return</span> ;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; <span class="number">4</span>;i++)</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">int</span> rt = r + dir_r[i];</span><br><span class="line"><span class="keyword">int</span> ct = c + dir_c[i];</span><br><span class="line"><span class="keyword">int</span> ro = r + op_r[i];</span><br><span class="line"><span class="keyword">int</span> co = c + op_c[i];</span><br><span class="line"><span class="keyword">if</span>((rt &lt; n &amp;&amp; rt &gt;=<span class="number">0</span>)&amp;&amp;(ct &lt; m &amp;&amp; ct &gt;=<span class="number">0</span>)&amp;&amp;(isMarked[rt][ct]==<span class="literal">false</span>))</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">char</span> opt = mp[ro][co];</span><br><span class="line"><span class="keyword">if</span>((mp[rt][ct]-<span class="string">'0'</span>)==<span class="number">0</span>&amp;&amp;opt==<span class="string">'/'</span>)</span><br><span class="line"><span class="keyword">continue</span>;</span><br><span class="line"><span class="keyword">int</span> tt= mp[rt][ct]-<span class="string">'0'</span>;</span><br><span class="line"><span class="keyword">switch</span>(opt)<span class="comment">//加减乘除都是对分子分母进行处理！</span></span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">case</span> <span class="string">'+'</span>:</span><br><span class="line">numert = numer + tt * denom;</span><br><span class="line">denomt = denom;</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line"><span class="keyword">case</span> <span class="string">'-'</span>:</span><br><span class="line">numert = numer - tt * denom;</span><br><span class="line">denomt = denom;</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line"><span class="keyword">case</span> <span class="string">'*'</span>:</span><br><span class="line">numert = numer * tt;</span><br><span class="line">denomt = denom;</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line"><span class="keyword">case</span> <span class="string">'/'</span>:</span><br><span class="line">numert = numer;</span><br><span class="line">denomt = denom * tt;</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line">&#125;</span><br><span class="line">isMarked[rt][ct] = <span class="literal">true</span>;</span><br><span class="line">dfs(rt,ct,numert,denomt);</span><br><span class="line"><span class="keyword">if</span>(flag==<span class="literal">true</span>)</span><br><span class="line"><span class="keyword">return</span> ;</span><br><span class="line">isMarked[rt][ct] = <span class="literal">false</span>;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span><br><span class="line"></span>&#123;</span><br><span class="line"><span class="comment">//freopen("2.txt","r",stdin);</span></span><br><span class="line"><span class="keyword">int</span> t;</span><br><span class="line">LL numer,denom;</span><br><span class="line"><span class="built_in">scanf</span>(<span class="string">"%d"</span>,&amp;t);</span><br><span class="line"><span class="keyword">while</span>(t--)</span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">scanf</span>(<span class="string">"%d%d"</span>,&amp;n,&amp;m);</span><br><span class="line"><span class="built_in">cin</span>&gt;&gt;sum;</span><br><span class="line"><span class="keyword">bool</span> tag = <span class="literal">false</span>;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; n; i++)</span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">scanf</span>(<span class="string">"%s"</span>,mp[i]);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> i = <span class="number">0</span>;i &lt; n ; i=i+<span class="number">2</span>)</span><br><span class="line">&#123;</span><br><span class="line"><span class="keyword">for</span>(<span class="keyword">int</span> j = <span class="number">0</span>;j &lt; m ;j=j+<span class="number">2</span>)</span><br><span class="line">&#123;</span><br><span class="line">init();</span><br><span class="line">isMarked[i][j] = <span class="literal">true</span>;</span><br><span class="line"><span class="keyword">if</span>(mp[i][j]-<span class="string">'0'</span>==sum)</span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"Possible\n"</span>);</span><br><span class="line">tag = <span class="literal">true</span>;</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span>&#123;</span><br><span class="line"><span class="keyword">int</span> tn = mp[i][j]-<span class="string">'0'</span>;</span><br><span class="line"><span class="keyword">if</span>(tn!=<span class="number">0</span>)</span><br><span class="line">&#123;</span><br><span class="line">denom = <span class="number">1</span>;</span><br><span class="line">numer = tn;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">&#123;</span><br><span class="line">denom = <span class="number">1</span>;</span><br><span class="line">numer = <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line">dfs(i,j,numer,denom);</span><br><span class="line"><span class="keyword">if</span>(flag == <span class="literal">true</span>)</span><br><span class="line">&#123;</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"Possible\n"</span>);</span><br><span class="line">tag = <span class="literal">true</span>;</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line"><span class="keyword">continue</span>;</span><br><span class="line">&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">if</span>(tag == <span class="literal">true</span>)</span><br><span class="line"><span class="keyword">break</span>;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">if</span>(tag==<span class="literal">false</span>)</span><br><span class="line"><span class="built_in">printf</span>(<span class="string">"Impossible\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

</code>
